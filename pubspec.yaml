name: barubatu_3_app
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+10

environment:
#  sdk: ">=2.12.0 <3.0.0"
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  font_awesome_flutter:
  settings_ui: ^2.0.2
  url_launcher: ^6.0.18
  in_app_review: ^2.0.4
